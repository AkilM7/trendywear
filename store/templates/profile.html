<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'partials/header.html' %}
    <div class="about-us">
        <div class="container">
            <div class="row">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                
                            <div class="card shadow-lg border-0 rounded-4">
                                <div class="card-header bg-primary text-white text-center rounded-top-4">
                                    <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>My Profile</h4>
                                </div>
                
                                <div class="card-body p-4">
                                    <div class="row mb-3">
                                        <div class="col-4 fw-bold text-muted">Username:</div>
                                        <div class="col-8">{{ user.username }}</div>
                                    </div>
                
                                    <div class="row mb-3">
                                        <div class="col-4 fw-bold text-muted">Email:</div>
                                        <div class="col-8">{{ user.email }}</div>
                                    </div>
                
                                    <div class="row mb-3">
                                        <div class="col-4 fw-bold text-muted">First Name:</div>
                                        <div class="col-8">{{ user.first_name }}</div>
                                    </div>
                
                                    <div class="row mb-3">
                                        <div class="col-4 fw-bold text-muted">Last Name:</div>
                                        <div class="col-8">{{ user.last_name }}</div>
                                    </div>
                                </div>
                
                                <div class="card-footer text-center bg-light rounded-bottom-4">
                                    <a href="{% url 'logout' %}" class="btn btn-outline-danger me-2">
                                        <i class="bi bi-box-arrow-right"></i> Logout
                                    </a>
                                </div>
                            </div>
                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
{% include 'partials/footer.html' %}

</body>
</html>
