<!DOCTYPE html>
<html lang="en">


<!-- Footer -->
<footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="first-item">
                        <div class="logo">
                            <img src="{% static 'images/white-logo.png' %}" alt="hexashop ecommerce templatemo">
                        </div>
                        <ul>
                            <li><a href="#"><i class="fa fa-facebook"></i> Facebook</a></li>
                            <li><a href="#"><i class="fa fa-instagram"></i> Instagram</a></li>
                            <li><a href="#"><i class="fa fa-linkedin"></i> Linkedin</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-4">
                    <h4>Shopping &amp; Categories</h4>
                    {% for category in categories %}
                    <ul>
                        <li><a href="{% url 'category_detail' category.id %}">{{ category.name }}</a></li>
                    </ul>
                    {% endfor %}
                </div>
                <div class="col-lg-4">
                    <h4>Useful Links</h4>
                    <ul>
                        <li><a href="/">Homepage</a></li>
                        <li><a href="{% url 'about' %}">About Us</a></li>
                        <li><a href="{% url 'contact' %}">Contact Us</a></li>
                    </ul>
                </div>
                <div class="col-lg-12">
                    <div class="under-footer">
                        <p>Copyright Â© 2025 Akil M. All Rights Reserved. 
                        
                        <br>Design By: <a href="https://akilm7.github.io/akilm.com/" target="_blank" title="AKil M(Developer)">Akil M</a>

                </div>
            </div>
        </div>
    </footer>
